<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white text-center py-4 text-xl font-semibold">
    Add Transaction
  </header>

  <main class="flex-grow px-6 py-6">
    <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Title</label>
        <input type="text" placeholder="e.g. Groceries" class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Amount</label>
        <input type="number" placeholder="e.g. 100" class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Type</label>
        <select class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option>Income</option>
          <option>Expense</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Category</label>
        <select class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
          <option>Food</option>
          <option>Transport</option>
          <option>Rent</option>
          <option>Other</option>
        </select>
      </div>

      <button class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700">Save Transaction</button>
    </form>
  </main>

  <nav class="mt-auto bg-white shadow-inner flex justify-around py-3 text-blue-600 text-sm">
    <a href="home.html">Home</a>
    <a href="transaction.html" class="font-semibold">Add</a>
    <a href="budget.html">Budget</a>
  </nav>
</body>
</html>
