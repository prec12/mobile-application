<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoginPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-neutral-900 text-slate-900">
    <main class="min-h-screen grid place-items-center p-5">
      <section
        class="w-[420px] max-w-full rounded-xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gradient-to-b from-blue-600 to-sky-500 text-white px-7 pt-9 pb-20 relative"
        >
          <div
            class="w-14 h-14 rounded-[16px] border border-white/30 bg-white/20 backdrop-blur grid place-items-center mb-4"
          ></div>
          <h1 class="text-2xl font-bold">Welcome Back</h1>
          <p class="text-sm text-white/90">Sign in to manage your finances</p>
        </div>

        <div class="-mt-9 bg-white rounded-t-xl px-5 pb-7 pt-5">
          <form class="space-y-4">
            <div>
              <label class="block text-xs font-semibold text-slate-700 mb-2"
                >Email</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-3 grid place-items-center text-slate-400 pointer-events-none"
                >
                </span>
                <input
                  type="email"
                  placeholder="example@example.com"
                  class="w-full rounded-md bg-slate-100 pl-10 pr-3 py-3 text-sm outline-none ring-1 ring-transparent focus:ring-blue-300"
                />
              </div>
            </div>

            <div>
              <label class="block text-xs font-semibold text-slate-700 mb-2"
                >Password</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-3 grid place-items-center text-slate-400 pointer-events-none"
                >
                </span>
                <input
                  type="password"
                  placeholder="Enter your password"
                  class="w-full rounded-md bg-slate-100 pl-10 pr-3 py-3 text-sm outline-none ring-1 ring-transparent focus:ring-blue-300"
                />
              </div>
            </div>

            <div class="text-xs">
              <a href="#" class="text-blue-600 hover:underline"
                >Forgot password?</a
              >
            </div>

            <a
              href="./home.html"
              class="w-full inline-flex rounded-md bg-neutral-900 text-white py-3 text-sm font-medium hover:opacity-95 active:opacity-90 transition items-center justify-center gap-1 text-center"
              role="button"
            >
              <span>Sign In</span>
            </a>

            <p class="text-xs text-center text-slate-500">
              Donâ€™t have an
              <a href="./signup.html" class="text-blue-600 hover:underline">Sign up</a>
              account?
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
